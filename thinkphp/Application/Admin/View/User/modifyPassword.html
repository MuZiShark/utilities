<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.WEB_TITLE}</title>
<block name="include"><include file="Frame:gotop" /></block>
<style type="text/css">
div.panel {
	margin:0px;
	padding:5px;
	text-align:left;
	background:#e5eecc;
	border:solid 1px #c3c3c3;
	height:80px; /*功能说明框的高度*/
	display:none;	
}
</style>
</head>

<body>
<div class="mainzonediv">
	<div class="title" onclick="$('.panel').slideToggle('slow');">{$meta_title}</div>
	<div class="panel">
		<p>功能的使用说明:</p>
	</div>
	<div class="content">
		<form id="postform" action="__MODULE__/User/modifyPassword" method="post">
			<table class="msgtable" width="100%" border="0" cellspacing="1" cellpadding="1">
				<tr>
					<td>原密码:</td>
					<td><input type="password" name="old" /></td>
				</tr>
				<tr>
					<td>新密码:</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="repassword" /></td>
				</tr>
			</table>
			<div class="replysgs">
				<input name="submit" type="submit" value="保存" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
