<!-- 返回顶部div标签 -->
<div id="gotop"></div>
<!-- 返回顶部JS -->
<script type="text/javascript">
$(function() {
	$("#gotop").click(function(e) {
		$('body,html').animate({scrollTop:0},1000);
	});
	$(window).scroll(function(e) {
		$(window).scrollTop()>100 ? $("#gotop").fadeIn(1000) : $("#gotop").fadeOut(1000);
	});
});
</script>
